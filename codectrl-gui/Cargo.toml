[package]
name = "codectrl-gui"
version = "1.0.0-beta"
edition = "2021"
authors = [
    "Authentura <contact@authentura.com>",
    "Samuel Boyden <s.boyden@authentura.com>",
    "Sebestyen Morris <s.morris@authentura.com>",
    "Dasith Vidanage <d.vidanage@authentura.com>",
    "Bal√°zs Cene (@bczsalba on Github) <bczsalba@gmail.com>",
    "Collin Joseph <c.joseph@authentura.com>"
]
description = "A source code analytic tool. Using egui version 0.18."
rust-version = "1.62.0"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
authentura-egui-styling = { git = "https://github.com/Authentura/authentura-egui-styling", tag = "v0.3.0" }
ciborium = "0.2"
clap = { version = "3.1", features = ["cargo"] }
codectrl-protobuf-bindings = { git = "https://github.com/Authentura/codectrl-rust-protobuf-bindings", tag = "v0.8.2" }
eframe = { version = "0.19", features = ["persistence"] }
egui = { version = "0.19", features = ["persistence"] }
egui_extras = "0.19"
flate2 = "1.0"
lazy_static = "1.4"
once_cell = "1.15.0"
open = "3.0.3"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
syntect = { version = "4.2", default-features = false, features = ["default-fancy"]}
xxhash-rust = { version = "0.8", features = ["xxh3"]}

[target.'cfg(target_arch = "wasm32")'.dependencies]
chrono = { version = "0.4", features = ["serde", "js-sys", "wasmbind"] }
console_error_panic_hook = "0.1"
futures-channel = "0.3"
grpc-web-client = { git = "https://github.com/Authentura/grpc-web-client" }
instant = { version = "0.1", features = ["wasm-bindgen", "stdweb"] }
rfd = { version = "0.8", features = ["file-handle-inner"] }
tonic = { version = "0.7", default-features = false, features = ["codegen", "prost"] }
tracing = "0.1"
tracing-wasm = "0.2"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
wasm-rs-async-executor = { version = "0.9", features = ["cooperative-browser", "requestIdleCallback"] }
web-sys = { version = "0.3", features = ["File", "FilePropertyBag", "console"]}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
codectrl-server = { path = "../codectrl-server" }
console-subscriber = "0.1.7"
egui_glow = "0.19"
env_logger = "0.9.0"
log = "0.4.17"
poll-promise = { version = "0.1", features = ["tokio"] }
rfd = "0.8"
tokio = { version = "1.17", default-features = false, features = ["net", "rt-multi-thread", "io-util", "macros", "tracing"] }
tonic = "0.7"

[build-dependencies]
chrono = "0.4"
toml = "0.5"
